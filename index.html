<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="" class="logo">LOGO</a>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <img src="assets/curve.png" alt="" class="wave">
        <div class="contentBx">
            <h2>Coming Soon</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi blanditiis aspernatur temporibus nam autem earum.</p>
            <div class="countdown">
                <div class="time"><div id="day">11</div><span>Days</span></div>
                <div class="time"><div id="hour">11</div><span>Hours</span></div>
                <div class="time"><div id="minute">11</div><span>Minutes</span></div>
                <div class="time"><div id="second">11</div><span>Seconds</span></div>
            </div>
            <a href="" class="notify">Notify Me!</a>
        </div>

        <div class="imgBx">
            <img src="assets/man.png" alt="">
        </div>

        <ul class="sci">
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
        </ul>
    </section>

    <div class="newsletter">
        <h2>Stay Tuned</h2>
        <p>Get notified at lunch</p>
        <div class="inputBox">
            <form action="">
                <input type="email" name="" id="" placeholder="Enter your email" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="assets/close.png" alt="" class="close">
    </div>

    <script src="https://kit.fontawesome.com/79e560cc16.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
